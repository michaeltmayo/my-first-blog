{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post col-md-7">
  <div class="date">{{ post.published_date }}</div>
  <div class="post_content">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

    <p>{{ post.text|linebreaksbr }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
